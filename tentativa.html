<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>Exemplo: Listando vídeos de canais do YouTube</title>
    </style>    
</head>

<body>
    <div id="content">
        <h1>Lista de vídeos de um canal do YouTube</h1>
        <div id="container"></div>
    </div>    
    <script type="text/javascript">
        //cria uma lista com os vídeos do canal especificado

        var lista = [];
        var listaId = [];

        function funcaoCallback(json){
            var videos = json.items; //array com os vídeos
            lista = videos.slice();

            for(i = 0; i < videos.length; i++){
                let n = videos[i].id.videoId;

                listaId.push(n);
            }
        }

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";

        var firstScriptTag = document.getElementsByTagName('script')[0];

        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;

        function onYouTubeIframeAPIReady() {

            //'player' é o nome da div que vai receber o iframe
            for(var i = 0; i < lista.length; i++){
              var div = document.createElement('div');
              div.setAttribute('id', 'player'+i);
              document.body.appendChild(div);
              
              player = new YT.Player('player'+i, {
                height: '300',
                width: '300',
                videoId: listaId[i],
              }); 
            }
        }

    </script>
    <script async src="https://www.googleapis.com/youtube/v3/search?part=id%2Csnippet&channelId=UCKHhA5hN2UohhFDfNXB_cvQ&key=AIzaSyCF5djsGjdcqTwt0xqzeqtu2tQmXQhTswQ&maxResults=10&type=video&order=date&fields=items(id(videoId)%2Csnippet(title%2Cdescription%2Cthumbnails(medium)))&prettyPrint=false&callback=funcaoCallback"></script>
</body>

</html>
